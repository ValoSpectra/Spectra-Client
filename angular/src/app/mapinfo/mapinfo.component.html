<div id="Mappool1Info" class="flex flex-col border border-gray-500 rounded-lg p-5 gap-3">
    <h2 class="text-md text-white">{{title}}</h2>

    <p-floatlabel variant="on">
        <p-select fluid [options]="mapTimeOptions" id="MapTimeSelect"></p-select>
        <label for="MapTimeSelect">When is/was the match</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
        <input pInputText type="text" maxlength="50" class="w-full bg-gray-900 text-white border" id="MapNameInput" />
        <label for="MapNameInput">Map Name</label>
    </p-floatlabel>

    <div class="flex flex-row gap-3">
        <div class="w-1/2">
            <p-floatlabel variant="on">
                <p-inputnumber fluid id="MapLeftScore" [showButtons]="true" buttonLayout="horizontal"
                    inputId="horizontal" spinnerMode="horizontal" [step]="1" min="0">
                    <ng-template #incrementbuttonicon>
                        <span class="pi pi-plus"></span>
                    </ng-template>
                    <ng-template #decrementbuttonicon>
                        <span class="pi pi-minus"></span>
                    </ng-template>
                </p-inputnumber>
                <label for="MapLeftScore">Left Score</label>
            </p-floatlabel>
        </div>
        <div class="w-1/2">
            <p-floatlabel variant="on">
                <p-inputnumber fluid id="MapRightScore" [showButtons]="true" buttonLayout="horizontal"
                    inputId="horizontal" spinnerMode="horizontal" [step]="1" min="0">
                    <ng-template #incrementbuttonicon>
                        <span class="pi pi-plus"></span>
                    </ng-template>
                    <ng-template #decrementbuttonicon>
                        <span class="pi pi-minus"></span>
                    </ng-template>
                </p-inputnumber>
                <label for="MapRightScore">Right Score</label>
            </p-floatlabel>
        </div>
    </div>

    <div class="flex items-center">
        <p-radiobutton name="picker" value="1" [(ngModel)]="picker" inputId="MapLeftPicker" />
        <label for="MapLeftPicker" class="ml-2">Left Team</label>
        <p-radiobutton name="picker" value="2" [(ngModel)]="picker" inputId="MapRightPicker" />
        <label for="MapRightPicker" class="ml-2">Right Team</label>
        <p-radiobutton name="picker" value="3" [(ngModel)]="picker" inputId="MapDeciderPicker" />
        <label for="MapDeciderPicker" class="ml-2">Decider</label>
    </div>
</div>
