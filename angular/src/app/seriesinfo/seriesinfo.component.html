<div class="flex flex-col border border-surface rounded-lg p-5 gap-3">
  <div class="flex items-center gap-2">
    <h1 class="text-xl text-color mb-2 font-bold">Series Info</h1>
    <p-toggleswitch id="ShowTournamentInfo" [(ngModel)]="data.enable"></p-toggleswitch>
  </div>
  <p-blockui [target]="toBlock" [blocked]="!data.enable" />
  <blockable-div #toBlock>
    <p-floatlabel variant="on" class="mb-2">
      <p-inputnumber
        fluid
        [(ngModel)]="data.needed"
        id="MapsNeededInput"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="horizontal"
        spinnerMode="horizontal"
        [step]="1"
        min="1"
        max="10"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
      <label for="MapsNeededInput">Maps to win series</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="mb-2">
      <p-inputnumber
        fluid
        id="MapsWonLeft"
        [(ngModel)]="data.wonLeft"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="horizontal"
        spinnerMode="horizontal"
        [step]="1"
        min="1"
        max="10"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
      <label for="MapsWonLeft">Maps won by Left Team</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="mb-2">
      <p-inputnumber
        fluid
        id="MapsWonRight"
        [(ngModel)]="data.wonRight"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="horizontal"
        spinnerMode="horizontal"
        [step]="1"
        min="1"
        max="10"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
      <label for="MapsWonRight">Maps won by Right Team</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="mb-2">
      <input
        pInputText
        fluid
        [(ngModel)]="data.seedingLeft"
        type="text"
        maxlength="10"
        id="SeedingLeft"
      />
      <label for="SeedingLeft">Seeding for Left Team</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <input
        pInputText
        fluid
        [(ngModel)]="data.seedingRight"
        type="text"
        maxlength="10"
        id="SeedingRight"
      />
      <label for="SeedingRight">Seeding for Right Team</label>
    </p-floatlabel>
  </blockable-div>
</div>
