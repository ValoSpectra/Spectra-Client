<div class="grid grid-cols-6 gap-4 m-4">
  <app-observerinfo class="col-span-3" [data]="basicInfo"></app-observerinfo>
  <div class="col-span-3 flex flex-col border border-gray-500 rounded-lg p-5">
    <p-button
      class="w-10 h-10 self-end absolute"
      severity="contrast"
      [icon]="darkModeEnabled ? 'pi pi-sun' : 'pi pi-moon'"
      (onClick)="toggleDarkMode()"
    />
    <img class="h-40 self-center" src="assets/icon.png" />
    <p class="text-md text-white my-2">
      Status:
      <p-tag value="Idle" severity="secondary" />
      <p-tag value="In Lobby" severity="info" />
      <p-tag value="Error" severity="danger" />
      <p-tag value="Running" severity="success" />
    </p>
    <p-button fluid label="Connect" severity="secondary" (onClick)="onConnectClick()" />
  </div>

  <app-teaminfo
    class="col-span-6 lg:col-span-3"
    position="left"
    [teaminfo]="leftTeamInfo"
  ></app-teaminfo>
  <app-teaminfo
    class="col-span-6 lg:col-span-3"
    position="right"
    [teaminfo]="rightTeamInfo"
  ></app-teaminfo>

  <app-tournamentinfo class="col-span-3" [data]="tournamentInfo"></app-tournamentinfo>
  <app-seriesinfo class="col-span-3" [data]="seriesInfo"></app-seriesinfo>

  <app-mapinfo
    class="col-span-6 lg:col-span-3"
    [data]="leftMap"
    position="left"
    [blocked]="!tournamentInfo.showMappool"
  ></app-mapinfo>
  <app-mapinfo
    class="col-span-6 lg:col-span-3"
    [data]="centerMap"
    position="center"
    [blocked]="!tournamentInfo.showMappool"
  ></app-mapinfo>
  <app-mapinfo
    class="col-span-6 lg:col-span-3"
    [data]="rightMap"
    position="right"
    [blocked]="!tournamentInfo.showMappool"
  ></app-mapinfo>

  <app-hotkeys [data]="hotkeys" class="col-span-3"></app-hotkeys>
</div>
